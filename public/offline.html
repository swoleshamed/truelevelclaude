<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - TrueLevel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #FAF8F5;
      color: #1A1A1A;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.6;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1A1A1A;
    }

    p {
      font-size: 16px;
      color: #6B7280;
      margin-bottom: 24px;
      line-height: 1.5;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      background-color: #34D239;
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-btn:hover {
      background-color: #2AB82E;
    }

    .retry-btn:active {
      background-color: #229B25;
    }

    .status {
      margin-top: 24px;
      padding: 12px 16px;
      background-color: #FEF3C7;
      border: 1px solid #F59E0B;
      border-radius: 8px;
      font-size: 14px;
      color: #92400E;
    }

    .logo {
      position: absolute;
      top: 24px;
      left: 24px;
      font-size: 20px;
      font-weight: 700;
      color: #34D239;
    }
  </style>
</head>
<body>
  <div class="logo">TrueLevel</div>

  <div class="container">
    <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
    </svg>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Some features may be unavailable until you're back online.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    // Update status when online/offline
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'Connection restored! Refreshing...';
        statusEl.style.backgroundColor = '#D1FAE5';
        statusEl.style.borderColor = '#10B981';
        statusEl.style.color = '#065F46';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        statusEl.textContent = 'Waiting for connection...';
        statusEl.style.backgroundColor = '#FEF3C7';
        statusEl.style.borderColor = '#F59E0B';
        statusEl.style.color = '#92400E';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check initial status
    updateStatus();
  </script>
</body>
</html>
